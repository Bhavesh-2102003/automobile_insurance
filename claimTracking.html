<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track your Claim</title>
    <link href="css/claimTracking.css" rel="stylesheet">
</head>
<body>

    <div class="card">
        <div class="title">Track your Claim</div>
        <div class="info">
            <div class="row">
                <div class="col-7">
                    <span id="heading">Date</span><br>
                    <span id="details">10 October 2018</span>
                </div>
                <div class="col-5 pull-right">
                    <span id="heading">Ckaim No.</span><br>
                    <span id="details">DWDIHB2521SADA1</span>
                </div>
            </div>      
        </div>      
        <div class="pricing">
            <div class="row">
                <div class="col-9">
                    <span id="name">Insurance Claim for Own Damage</span>  
                </div>
                <div class="col-3">
                    <span id="price">;IDV-1,23,000</span>
                </div>
            </div>
            <div class="row">
                
               
            </div>
        </div>
        <div class="total">
            <div class="row">
                <div class="col-9"></div>
                <div class="col-3"><big>&pound;262.99</big></div>
            </div>
        </div>
        <div class="tracking">
            <div class="title">Tracking Order</div>
        </div>
        <div class="progress-track">
            <ul id="progressbar">
                <li class="step0 active " id="step1">Claim Submitted</li>
                <li class="step0 active text-center" id="step2">Documents reviewed by Insurance Manager</li>
                <li class="step0 active text-right" id="step3">IDV Accepted by User</li>
                <li class="step0 text-right" id="step4">Paynent Received</li>
            </ul>
        </div>
        

        <div class="footer">
            <div class="row">
                <div class="col-2"><img class="img-fluid" src="https://i.imgur.com/YBWc55P.png"></div>
                <div class="col-10">Want any help? Please &nbsp;<a> contact us</a></div>
            </div>
            
           
        </div>
    </div>
    <script>
        window.onload = function() {
            alert("OTP Verified");
        };
    </script>
</body>
</html>
