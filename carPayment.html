<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Your Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-xl font-semibold mb-4">Review your details</h2>
        
        <div class="mb-4">
            <div class="flex items-center mb-2">
                <i class="fas fa-tag text-gray-500 mr-2"></i>
                <span class="font-semibold">Apply coupon</span>
            </div>
            <div class="flex">
                <input type="text" placeholder="Enter coupon code" class="border border-gray-300 rounded-l-lg p-2 flex-grow">
                <button class="bg-gray-200 text-gray-500 px-4 py-2 rounded-r-lg">Apply</button>
            </div>
        </div>

        <div class="mb-4">
            <div class="flex items-center mb-2">
                <i class="fas fa-car text-gray-500 mr-2"></i>
                <span class="font-semibold">Car and plan details</span>
            </div>
            <div class="bg-gray-100 p-4 rounded-lg">
                <p>Tata Nexon [2017-2023] XZ Plus Luxs Jet</p>
                <p class="text-sm text-gray-500">Smart Saver Zero Depreciation Plan</p>
            </div>
        </div>

        <div class="mb-4">
            <div class="flex items-center mb-2">
                <i class="fas fa-user text-gray-500 mr-2"></i>
                <span class="font-semibold">Car owner details</span>
            </div>
            <div class="bg-gray-100 p-4 rounded-lg">
                <p>Bhavesh LR</p>
                <p class="text-sm text-gray-500">bhavesh@gmail.com</p>
            </div>
        </div>

        <div class="mb-4">
            <div class="flex items-center mb-2">
                <i class="fas fa-file-invoice-dollar text-gray-500 mr-2"></i>
                <span class="font-semibold">Premium breakup</span>
            </div>
            <div class="bg-gray-100 p-4 rounded-lg">
                <div class="flex justify-between mb-2">
                    <span>Net premium</span>
                    <span>₹25,475</span>
                </div>
                <div class="flex justify-between mb-2">
                    <span>18% GST</span>
                    <span>₹4,586</span>
                </div>
                <div class="flex justify-between font-semibold">
                    <span>Total (Including GST)</span>
                    <span>₹30,061</span>
                </div>
            </div>
        </div>

        <div class="flex justify-between items-center bg-gray-100 p-4 rounded-lg">
            <span class="text-lg font-semibold">₹30,061 <span class="text-sm font-normal">(Incl. GST)</span></span>
            <button class="bg-green-500 text-white px-6 py-2 rounded-lg" onclick="alert('Payment Successful Insurance Copy will be sent to your mail')">Pay now</button>
        </div>

        <div class="flex justify-between items-center bg-gray-100 p-4 rounded-lg">
            <button class="bg-green-500 text-white px-6 py-2 rounded-lg" ><a href="index.html">Go Home</a></button>
        </div>
    </div>
</body>
</html>
