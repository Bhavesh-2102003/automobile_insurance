<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HexaCover - Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: 'rgb(29, 76, 209)',
            'primary-light': 'rgba(29, 76, 209, 0.1)'
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script>
    function resetPassword() {
      const email = document.getElementById('email').value;
      if (!email) {
        alert('Please enter your email');
        return;
      }
      alert(`Password reset link sent to ${email}`);
      window.location.href = 'login.html';
    }
  </script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
    <div class="text-center mb-8">
      <div class="mx-auto w-16 h-16 bg-primary-light rounded-full flex items-center justify-center mb-4">
        <i class="fas fa-key text-2xl text-primary"></i>
      </div>
      <h1 class="text-3xl font-bold text-gray-800">Reset Password</h1>
      <p class="text-gray-500 text-center mt-1">Enter your email to receive a reset link</p>
    </div>
    
    <div class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-1">Email Address</label>
        <input id="email" type="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary" placeholder="your@email.com">
      </div>
      
      <button onclick="resetPassword()" class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-blue-800 transition duration-200">
        Send Reset Link
      </button>
      
      <div class="text-center text-sm text-gray-600 mt-4">
        <a href="login.html" class="text-primary hover:underline font-medium">Back to Login</a>
      </div>
    </div>
  </div>
</body>
</html>
